    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" class="rel">
        <link rel="stylesheet" href="./signup.css" class="rel">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap');
        </style>
        <link rel="shortcut icon" href="./assets/link bee-logo.png" type="image/x-icon">

        <title>Sign Up | Link Bee</title>
    </head>
    <body>
        
        <main>
            
            <h2>Thank you for choosing Us</h2>
            <section  class="container">
                <form action="" class="center-all">

                <h3>~ Sign Up for free ~</h3>
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="text" name="username" id="username" placeholder="Uder ID (Can't be changed later)" required>
                <input type="text" name="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn-big">Submit</button>
            </form>
        </section>
            <div class="center-all">
                <h3>Already have an account? Login here</h3>
                <button type="button" class="btn-big" onclick="location.href='./login.html'">Login</button>
            </div>
        </main>
        <footer class="center-all">
            <img src="./assets/link bee-logo.png" alt="logo" srcset="">
            <span>~ Start connecting with the world now ~</span>
            <div id="copyright">Developed with love by Radha Goyal</div>
        </footer>
    </body>
    </html>
